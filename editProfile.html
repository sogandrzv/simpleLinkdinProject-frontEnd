
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="src/editProfile.js"></script>
</head>
<body>
<div class="container my-5">
    <h1 class="text-center text-primary mb-4">Edit Profile</h1>
    <div class="card">
        <div class="card-body">
            <form action="update_profile.php" method="post" enctype="multipart/form-data" autocomplete="on"
                  onsubmit="return validateForm()">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last name:</label>
                    <input type="text" class="form-control" id="last_name" name="last_name">
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="pwd" name="pwd">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" class="form-control" id="age" name="age" min="15" max="100">
                </div>
                <div class="mb-3">
                    <label for="birthday" class="form-label">BirthDate:</label>
                    <input type="date" class="form-control" id="birthday" name="birthday">
                </div>
                <div class="mb-3">
                    <label for="bio" class="form-label">Biography:</label>
                    <textarea class="form-control" id="bio" name="bio" rows="4"></textarea>
                </div>
                <div class="mb-3">
                    <label for="Skills" class="form-label">Skills:</label>
                    <textarea class="form-control" id="Skills" name="Skills" rows="4"></textarea>
                </div>
                <div class="mb-3">
                    <label for="sex" class="form-label">Sex:</label>
                    <select class="form-select" id="sex" name="sex">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="work" class="form-label">Work experiences:</label>
                    <textarea class="form-control" id="work" name="work" rows="4"></textarea>
                </div>
                <div class="mb-3">
                    <label for="edu" class="form-label">Education:</label>
                    <textarea class="form-control" id="edu" name="edu" rows="4"></textarea>
                </div>
                <div class="mb-3">
                    <label for="photo" class="form-label">Profile Photo:</label>
                    <input type="file" class="form-control" id="photo" name="photo">
                </div>
                <div class="mb-3">
                    <label for="header" class="form-label">Header:</label>
                    <input type="file" class="form-control" id="header" name="header">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
