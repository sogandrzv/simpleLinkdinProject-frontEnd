<!DOCTYPE html>
<html>
<head>
    <title>Requests</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        .header1 {
            text-align: center;
            color: blue;
            font-size: 150%;
            margin-top: 20px;
        }

        .error {
            color: red;
            font-size: 12px;
        }
    </style>
    <script src="src/requests.js"></script>
</head>

<body>
<h1 class="header1">Requests</h1>
<div class="container">
    <div class="card bg-dark text-white mb-3">
        <div class="card-header font-weight-bold">@ElonMusk's request to change profile</div>
        <div class="card-body">
            <form onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" id="firstName" name="firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" name="lastName">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="text" class="form-control" id="age" name="age">
                </div>
                <div id="errorContainer" class="error"></div>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary mr-2" type="submit">Accept</button>
                    <button class="btn btn-secondary" type="button">Decline</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
